  mcals: [RH850F1H]
  
- !!com.arccore.common.yaml.data.styles.ParameterGroup
  name: PLL1 - Max 80Mhz (Freq = (crystal * (PLL1N+1)/(PLL1M+1)) / {4,6,8,16}[PLL1P-2] )
  members: [ PLL1P, PLL1N, PLL1M ] 
  mcals: [RH850F1H]

##### Clocks
